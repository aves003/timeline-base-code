<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Timeline - Marketing, Accounting & Finance</title>
    <link rel="stylesheet" href="styles.css">

<body>

    <nav class="navbar">
